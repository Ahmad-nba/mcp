<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg4)" rx="0"/>
  <!-- Phone frame -->
  <rect x="280" y="30" width="240" height="340" rx="24" fill="#1e293b"/>
  <rect x="290" y="55" width="220" height="290" rx="4" fill="#fff"/>
  <!-- Notch -->
  <rect x="360" y="35" width="80" height="16" rx="8" fill="#0f172a"/>
  <!-- Chat header -->
  <rect x="290" y="55" width="220" height="40" fill="#f8fafc"/>
  <circle cx="315" cy="75" r="12" fill="#10b981"/>
  <text x="315" y="79" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold" font-family="sans-serif">S</text>
  <rect x="335" y="68" width="70" height="6" rx="3" fill="#334155"/>
  <rect x="335" y="79" width="40" height="5" rx="2.5" fill="#10b981"/>
  <!-- Chat bubbles - received -->
  <rect x="305" y="110" width="140" height="35" rx="12" fill="#f1f5f9"/>
  <rect x="315" y="120" width="100" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="315" y="131" width="70" height="5" rx="2.5" fill="#94a3b8"/>
  <!-- Chat bubbles - sent -->
  <rect x="365" y="158" width="130" height="35" rx="12" fill="#10b981"/>
  <rect x="375" y="168" width="95" height="5" rx="2.5" fill="#fff" opacity="0.8"/>
  <rect x="375" y="179" width="65" height="5" rx="2.5" fill="#fff" opacity="0.6"/>
  <!-- Chat bubbles - received -->
  <rect x="305" y="206" width="155" height="45" rx="12" fill="#f1f5f9"/>
  <rect x="315" y="216" width="120" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="315" y="227" width="100" height="5" rx="2.5" fill="#94a3b8"/>
  <rect x="315" y="238" width="60" height="5" rx="2.5" fill="#94a3b8"/>
  <!-- Chat bubbles - sent -->
  <rect x="380" y="264" width="115" height="30" rx="12" fill="#10b981"/>
  <rect x="390" y="274" width="85" height="5" rx="2.5" fill="#fff" opacity="0.8"/>
  <!-- Input bar -->
  <rect x="295" y="305" width="170" height="28" rx="14" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="315" y="323" fill="#94a3b8" font-size="9" font-family="sans-serif">Type a message...</text>
  <circle cx="485" cy="319" r="14" fill="#10b981"/>
  <path d="M480 319 L488 319 M485 314 L490 319 L485 324" stroke="#fff" stroke-width="1.5" fill="none"/>
  <!-- Video call icon floating -->
  <g transform="translate(130, 100)">
    <rect width="100" height="80" rx="10" fill="#fff" opacity="0.9"/>
    <rect x="10" y="10" width="80" height="45" rx="6" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="50" cy="32" r="12" fill="#0ea5e9" opacity="0.5"/>
    <rect x="15" y="62" width="50" height="5" rx="2.5" fill="#cbd5e1"/>
    <!-- Camera icon -->
    <rect x="38" y="24" width="24" height="16" rx="3" fill="none" stroke="#0ea5e9" stroke-width="1.5"/>
    <path d="M62 28 L72 24 L72 40 L62 36" fill="none" stroke="#0ea5e9" stroke-width="1.5"/>
  </g>
  <!-- Encryption lock icon floating -->
  <g transform="translate(570, 150)">
    <rect width="90" height="70" rx="10" fill="#fff" opacity="0.9"/>
    <g transform="translate(30, 12)">
      <rect x="0" y="15" width="30" height="25" rx="4" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
      <path d="M5 15 L5 10 C5 3, 25 3, 25 10 L25 15" fill="none" stroke="#10b981" stroke-width="2"/>
      <circle cx="15" cy="28" r="3" fill="#10b981"/>
    </g>
    <text x="45" y="60" text-anchor="middle" fill="#64748b" font-size="7" font-family="sans-serif">Encrypted</text>
  </g>
  <!-- File sharing icon floating -->
  <g transform="translate(560, 260)">
    <rect width="80" height="60" rx="10" fill="#fff" opacity="0.9"/>
    <g transform="translate(25, 8)">
      <rect x="0" y="5" width="24" height="30" rx="2" fill="none" stroke="#0ea5e9" stroke-width="1.5"/>
      <path d="M0 5 L8 0 L24 0 L24 5" fill="none" stroke="#0ea5e9" stroke-width="1.5"/>
      <line x1="6" y1="15" x2="18" y2="15" stroke="#0ea5e9" stroke-width="1"/>
      <line x1="6" y1="21" x2="18" y2="21" stroke="#0ea5e9" stroke-width="1"/>
      <line x1="6" y1="27" x2="14" y2="27" stroke="#0ea5e9" stroke-width="1"/>
    </g>
    <text x="40" y="52" text-anchor="middle" fill="#64748b" font-size="7" font-family="sans-serif">Files</text>
  </g>
  <!-- Floating elements -->
  <circle cx="80" cy="300" r="20" fill="#fff" opacity="0.1"/>
  <circle cx="730" cy="70" r="25" fill="#fff" opacity="0.12"/>
</svg>
